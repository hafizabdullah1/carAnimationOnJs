<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Car Animation</title>
</head>
<body>
    <div id="lcd">
        <h2>Press Enter To Change Signal</h2>
    </div>
    <i class='bx bxs-traffic'></i>
    <div class="select">
        Signal Controller
        <div class="check">red</div>
        <div class="check">yellow</div>
        <div class="check">green</div>
    </div>
    <div class="track"></div>

    <div class="car">
        <img src="./img/car_body.png" alt="" class="myCar">
        <img src="./img/car_wheel_left.png" alt="" class="tyre">
        <img src="./img/car_wheel_right.png" alt="" class="tyre rightTyre">
    </div>

    <div class="signal">
        <img src="./img//signal.png" alt="">
        <div class="color">
            <div class="red"></div>
            <div class="yellow"></div>
            <div class="green"></div>
        </div>
        <div class="danda"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
